<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
<div id="menu" class="nav-bar active">
        <ul>
            <li  id ="welcome" class="li"><a>Welcome</a></li>
            <li  id="register" class="li"><a>Register</a></li>
            <li  id="login"    class="li"><a>Log in</a></li>
            <li  id="settings" class="li"><a>Settings</a></li>

        </ul>
</div>

<div id="welcome_div">
        <div class="welcome_btn">
            <img class="logo" src="logo.png" alt="" align="center">
            <p id="login_btn"><button type="button" class="btn btn-fb btn-outline-primary waves-effect">Log in</button></p>
            <p id="signin_btn"><button type="button" class="btn btn1 btn-fb btn-outline-primary waves-effect">Sign in</button></p>
        </div>
</div>

<!--#the register form and sign in div are the same-->
<div id="signIn_div">

    <div class="wrapper fadeInDown">
        <div id="registerContact">
            <!-- Tabs Titles -->
            <h2 class="inactive underlineHover"> Sign In </h2>


            <form id="registration">
                <input type="text" id = "userName_register"  class="fadeIn second" placeholder="username">
                <input type="text" id = "firstName_register" class="fadeIn third"  placeholder="first name">
                <input type="text" id = "lastName_regester" class="fadeIn third"  placeholder="last name">
                <input type="email" id="email_regester" class="fadeIn third"  placeholder="email">
                <input type="date"  id="birthDate_regester" class="fadeIn third"  placeholder="birth Date">
                <input type="text"  id= "password_regester" class="fadeIn third"  placeholder="password">
                <input type="button" id="signIn_submit" class="fadeIn fourth" value="Sign In">
            </form>


        </div>
    </div>

</div>

<div id="login_div">

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="inactive underlineHover"> Log In </h2>


            <form>
                <input type="text" id="userName"  class="fadeIn second" name="login" placeholder="username">
                <input type="text"  id="password" class="fadeIn third" name="login" placeholder="password">
                <input type="button" id="login_submit" class="fadeIn fourth" value="Log In">
            </form>

        </div>
    </div>
</div>

<!--TODO settings screen-->

    <div class="wrapper fadeInDown">
        <div id="settingForm">
        <form>
            <h2 class="inactive">Settings:</h2>
            <input type="text" id="keyUp"  class="fadeIn second"     placeholder="choose you'e Up key">
            <input type="text" id="keyDown"  class="fadeIn second"   placeholder="choose you'e Down key">
            <input type="text" id="keyLeft"  class="fadeIn second"   placeholder="choose you'e Left key">
            <input type="text" id="keyRight"  class="fadeIn second"  placeholder="choose you'e Right key">
            <input type="text" id="ghostNumber"  class="fadeIn second" placeholder="choose Nmber of Ghost (1-3)">
            <input type="text" id="ballNumber"  class="fadeIn second" placeholder="Number of balls">
            <input type="text" id="game_time"  class="fadeIn second" placeholder="Time: min 60 second ">


        <div>
                    <h3>Ball Color</h3>
                        <div style="display: inline-flex">
                            <label class="lbl"> Big </label>
                            <input type="color" id="big_color" class="fadeIn second color_btn" value="black"></br>
                            <label class = "lbl"> Medium </label>
                            <input type="color" id="medium_color" class="fadeIn second color_btn" value="black"></br>
                            <label class ="lbl"> Small </label>
                            <input type="color" id="small_color" class="fadeIn second color_btn" value="black"></br>
                        </div>
            <input type="button" id="random_settings" class="fadeIn fourth" value="Random">
            <input type="button" id="save_settings" class="fadeIn fourth" value="Save">
            </div>
        </form>>
        </div>
    </div>
</div>


<div id="gameBoard">

        <ul id ="score">
            <li class="list-group-item  align-items-center">
                <p>SCORE:  </p>
                <input id="lblScore" type="text"/>
            </li>

            <li class="list-group-item  align-items-center">
                <p>TIME:  </p>
                <input id="lblTime" type="text"/>
            </li>

            <li class="list-group-item  align-items-center">
                <p>LIVES:  </p>
            <input id="lblLives" type="text" align="center"/>
            </li>

        </ul>
<canvas id="canvas" height="700" width="800"></canvas>
</div>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>

</html>
